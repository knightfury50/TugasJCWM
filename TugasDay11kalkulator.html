<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
</head>
<body>
    <h1> <center> Kalkulator Sederhana </center> </h1>

    <form> 
        <center> Masukkan angka 1 : <input type="number" name="" id=""> </center>
    <br>
        <center> Masukkan angka 2 : <input type="number" name="" id=""> </center>
    </form>
    <br> 
    
    <center> 
        <button> Kali X </button> 
        <button> Bagi : </button>
        <button> Tambah + </button>
        <button> Kurang - </button>
    </center>

    <br>
    <center>
        <button> Modulus % </button>
        <button> Pangkat ^ </button>
    </center>
</body>
<script>
    let input = document.body.getElementsByTagName("input")
    let button = document.body.getElementsByTagName("button")

    button[0].addEventListener("click", function () { 
        let h1 = document.createElement("h1")
        document.body.innerHTML += ` <center><h1>${input[0].value} x ${input[1].value} = ${input[0].value*input[1].value} </hi></center>`
    })

    button[1].addEventListener("click", function () { 
        let h1 = document.createElement("h1")
        document.body.innerHTML += ` <center><h1>${input[0].value} : ${input[1].value} = ${input[0].value/input[1].value} </hi></center>`
    })
    
    button[2].addEventListener("click", function () { 
        let h1 = document.createElement("h1")
        document.body.innerHTML += ` <center><h1>${input[0].value} + ${input[1].value} = ${input[0].value+input[1].value} </hi></center>`
    })

    button[3].addEventListener("click", function () { 
        let h1 = document.createElement("h1")
        document.body.innerHTML += ` <center><h1>${input[0].value} - ${input[1].value} = ${input[0].value-input[1].value} </hi></center>`
    })
   
    button[4].addEventListener("click", function () { 
        let h1 = document.createElement("h1")
        document.body.innerHTML += ` <center><h1>${input[0].value} % ${input[1].value} = ${input[0].value%input[1].value} </hi></center>`
    })
    
    button[5].addEventListener("click", function () { 
        let h1 = document.createElement("h1")
        document.body.innerHTML += ` <center><h1>${input[0].value}  <sup>${input[1].value}</sup> = ${Math.pow(input[0].value,input[1].value)} </hi></center>`
    })
</script>
</html>
