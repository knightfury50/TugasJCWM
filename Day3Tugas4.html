let angka1 = prompt ('masukkan angka:')

} else {

let angka2 = prompt ('masukkan angka:')

switch (true) {
    case (angka2 % 2 == 0):
        alert('angka ' + angka2 + ' tergolong bilangan GENAP!')
        break

    default:
        alert('angka ' + angka2 + ' tergolong bilangan GANJIL!')
}
